<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #cc0000;
            text-decoration: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple paragraph to demonstrate HTML structure.</p>
    <p>Learn more about <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">HTML here</a>.</p>
    <img src="https://via.placeholder.com/400x200" alt="Sample Image">
    
    <br><br>
    <button onclick="showMessage()">Click Me!</button>

    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
        }
    </script>
</body>
</html>
